<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Estética Avançada Aparecida Lima</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="assets/imgs/logo.png" alt="Logo da Clínica">
    </div>

    <h1>Feedback</h1>

    <form action="https://formsubmit.co/cidallee.belezaebemestar@gmail.com" method="POST">
      <!-- Configurações do FormSubmit -->
      <input type="hidden" name="_redirect" value="https://herdev-sa.github.io/feedback/obrigado.html/">

      <!-- Nome -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

      <!-- Procedimentos -->
      <label for="procedimento">Qual procedimento realizou?</label>
      <select id="procedimento" name="procedimento" required>
        <option value="">Selecione</option>
        <optgroup label="Tratamento Corporal">
          <option>Método Crio 40 dias (Gordura localizada)</option>
          <option>Harmonização de Glúteos</option>
          <option>Flacidez</option>
          <option>Gestão de Peso</option>
          <option>Tratamento Capilar</option>
          <option>Celulite</option>
          <option>Harmonização Íntima</option>
          <option>Clareamento Corporal</option>
          <option>Secagem de Vazinho</option>
          <option>PEIM</option>
          <option>MicroStrill (Tratamento para Estrias)</option>
          <option>Hipertrofia e Definição Muscular</option>
        </optgroup>
        <optgroup label="Tratamento Facial">
          <option>Bioestimulador de Colágeno</option>
          <option>Toxina</option>
          <option>Gerenciamento de Melasma</option>
          <option>Harmonização Facial</option>
          <option>Limpeza de Pele</option>
          <option>Peeling de Hollywood</option>
          <option>Microagulhamento com Drug Delivery</option>
          <option>Skinbooster</option>
          <option>Fios Facial</option>
          <option>Ultrassom Microfocado</option>
          <option>Gerenciamento de Pele (Rejuvenescimento, Acne, Cicatrização, Flacidez e Hipercromia)</option>
        </optgroup>
        <option>Outros</option>
      </select>

      <!-- Avaliação -->
      <label for="avaliacao">Como você avalia nosso atendimento?</label>
      <select id="avaliacao" name="avaliacao" required>
        <option value="">Selecione</option>
        <option>⭐ 1 - Ruim</option>
        <option>⭐⭐ 2 - Regular</option>
        <option>⭐⭐⭐ 3 - Bom</option>
        <option>⭐⭐⭐⭐ 4 - Muito Bom</option>
        <option>⭐⭐⭐⭐⭐ 5 - Excelente</option>
      </select>

      <!-- Comentário -->
      <label for="comentario">Comentário:</label>
      <textarea id="comentario" name="comentario" rows="4" placeholder="Deixe seu comentário..."></textarea>

      <!-- Autorização -->
      <label for="autorizacao">Autoriza divulgar seu feedback nas redes sociais?</label>
      <select id="autorizacao" name="autorizacao" required>
        <option value="">Selecione</option>
        <option>Sim</option>
        <option>Não</option>
      </select>

      <!-- Botão -->
      <button type="submit">Enviar Feedback</button>
    </form>

    <footer>
      © 2026 Estética Avançada Aparecida Lima - Todos os direitos reservados.
    </footer>
  </div>

</body>
</html>
